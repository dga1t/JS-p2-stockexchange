<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Project Name">
  <meta name="author" content="Fill in your name">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Open+Sans&display=swap" >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Stock Exchange</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="mt-1 mb-1" id="marquee">
        <div id="marquee-child"></div>
      </div>
      <div id="main-card"> 
        <div>
          <h1 class="mt-2 text-center">Search NASDAQ Stocks</h1>
        </div>
        <div id="form-container"> 
          <form id="form" class="input-group mt-4 mb-4">
            <input id="input" type="text" name="search" class="form-control" placeholder="Company name or ticker" aria-label="Company name or ticker" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
          </form>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
          <div class="spinner-grow text-primary loader" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id="results"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/marquee.js"></script>
  <script type="module" src="./js/searchResults.js"></script>
  <script type="module" src="./js/searchForm.js"></script>
  <script type="module">
    import SearchResults from "./js/searchResults.js";
    import SearchForm from "./js/searchForm.js";
    import Marquee from "./js/marquee.js";

    const marquee = new Marquee(document.getElementById('marquee-child'));
    marquee.load();
    const form = new SearchForm(document.getElementById('form'));
    const results = new SearchResults(document.getElementById('results'));
    form.onSearchDone((companies) => {
      results.renderResults(companies);
      console.log('index.html: My on search done callback is called');
    });
  </script>
</body>
</html>
